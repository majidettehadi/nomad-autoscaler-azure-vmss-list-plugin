name: Release
on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        uses: 'composite'
        with:
          steps: |
            go mod tidy
            ./builder.sh
      - name: Create Release
        run: gh release create "${{ github.ref_name }}" -t "version:${{ github.ref_name }}" --generate-notes './azure-vmss-list'
